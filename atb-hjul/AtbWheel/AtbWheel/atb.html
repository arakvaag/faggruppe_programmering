<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ATB hjelp</title>
    <link href="Style/main.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div class="pointer selected-left-pointer">&#x25c0;</div>
    <div class="pointer selected-right-pointer">&#x25b6;</div>
    <div class="main-container">
        <div class ="buttonbar">
            <div class="button-helper">
                <button id="leftUp" class="button">&#x25b2;</button>
                <button id="leftDown" class="button">&#x25bc;</button>
            </div>
        </div>
        <div id="leftSlider" class="slider">
            
            <div class="slider-item">7</div>
            <div class="slider-item selected-slider-item">8</div>
            <div class="slider-item">9</div>
        </div>

        <div id="rightSlider" class="slider">
            
            <div class="slider-item">15</div>
            <div class="slider-item selected-slider-item">16</div>
            <div class="slider-item">17</div>
        </div>

        <div class="buttonbar">
            <div class="button-helper">
                <button id="rightUp" class="button">&#x25b2;</button>
                <button id="rightDown" class="button">&#x25bc;</button>
            </div>
        </div>

    </div>
</body>
</html>
